        <!------------------------------------- Main Content --------------------------------------->

        <div class="MainContainer">
            <div class="container Main" style="direction: ltr">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">

                        <div class="title-Section">
                            <div class="Logo">
                                <img src="../assets/images/logo.png" alt="logo">
                            </div>
                            <h3>DoF3aa</h3>
                            <p>create new account  </p>
                            <br>
                        </div>

                        <form class="row g-3">

                            <div class="col-md-4">
                                <label for="input-FirstName"
                                    class="form-label">First Name</label>
                                <input type="text" class="form-control"
                                    placeholder="First Name" required
                                    id="input-FirstName">
                            </div>
                            <div class="col-md-4">
                                <label for="input-LastName"
                                    class="form-label">Last Name</label>
                                <input type="text" class="form-control"
                                    placeholder="Last Name" required
                                    id="input-LastName">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label"
                                    for="customFile">Image</label>
                                <input type="file" class="form-control"
                                    id="input-Profile-Image" />
                            </div>
                            <div class="col-md-1">
                                <img src="../assets/images/image.png"
                                    class="img-thumbnail" alt="..."
                                    width="50px" height="50px"
                                    id="Profile-Image"
                                    style="margin-top: 26px;">
                            </div>

                            <div class="col-md-6">
                                <label for="input-UserName"
                                    class="form-label">User Name</label>
                                <input type="text" class="form-control"
                                    placeholder="User Name" required
                                    id="input-UserName">
                            </div>

                            <div class="col-md-6">
                                <label for="input-Email"
                                    class="form-label">Email</label>
                                <input type="email" class="form-control"
                                    required
                                    placeholder="name@example.com"
                                    id="input-Email">
                            </div>

                            <div class="col-md-6">
                                <label for="validationServer01"
                                    class="form-label">Password</label>
                                <input type="password"
                                    class="form-control"
                                    id="first-user-password"
                                    placeholder="password"
                                    required>
                                <div class="valid-feedback"
                                    id="valid-password-feedback">
                                </div>
                                <div class="invalid-feedback"
                                    id="invalid-password-feedback">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="validationServer01"
                                    class="form-label">Confirm Password</label>
                                <input type="password"
                                    class="form-control"
                                    id="confirm-user-password"
                                    placeholder="confirm password"
                                    required>
                                <div class="valid-feedback"
                                    id="valid-confirm-password-feedback">
                                </div>
                                <div class="invalid-feedback"
                                    id="invalid-confirm-password-feedback">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="input-University"
                                    class="form-label">University</label>
                                <select id="input-University"
                                    class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="input-Faculty"
                                    class="form-label">College</label>
                                <select id="input-Faculty" class="form-select">
                                    <option selected>Choose...</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="input-Department"
                                    class="form-label">Department</label>
                                <select id="input-Department"
                                    class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-3"></div>
                            <div class="col-6">
                                <br>
                                <br>
                                <button type="submit"
                                    class="btn btn-primary"
                                    style="width: 100%;">Sign up</button>
                            </div>
                            <div class="col-3"></div>

                        </form>

                    </div>

                    <div class="col-1"></div>
                </div>
            </div>
        </div>
