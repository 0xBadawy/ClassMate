        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
            data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5"
                            id="staticBackdropLabel"> Add new material</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form action method="get">
                            <div class="mb-3">
                                <label for="material-name"
                                    class="form-label">Material
                                    Name</label>
                                <input type="text" class="form-control" required
                                    id="material-name"
                                    aria-describedby="material-name">
                            </div>
                            <div class="mb-3">
                                <label for="material-description"
                                    class="form-label">Material
                                    Description</label>
                                <textarea class="form-control" required
                                    id="material-description"
                                    rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="material-link"
                                    class="form-label">Material link </label>
                                <input type="text" class="form-control" required
                                    id="material-link"
                                    aria-describedby="material-link">

                            </div>

                            <div class="mb-3">
                                <label for="material-type"
                                    class="form-label">Material
                                    type</label>

                                <select class="form-select" id="material-type"
                                    required>
                                    <option selected>Choose file</option>
                                    <option value="PDF">PDF File</option>
                                    <option value="Video">Video File</option>
                                    <option value="Image">Image File</option>
                                    <option value="Text">Text File</option>
                                    <option value="Code">Code File</option>
                                    <option value="Audio">Audio File</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="material-file"
                                    class="form-label">Material
                                    Image</label>
                                <input class="form-control" type="file"
                                    id="material-file">
                            </div>
                            <button type="submit"
                                class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <!-- <button type="button"
                            class="btn btn-primary">Understood</button> -->
                    </div>
