                <div class="collapse navbar-collapse"

                    </form>
                </div>
            </div>
        </nav>

        <div class="SeconderyHeader">
            <div class>
                <div class="row HeaderCollor">
                    <div class="col-1">
                    </div>

                    </div>
                </div>
            </div>

        <!------------------------------------- Weeks Content --------------------------------------->
        <div class="MainContainer">
            <div class="container Main" style="direction: ltr">

                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-home-tab"

                    </li>
                    <li class="nav-item" role="presentation">

                            aria-selected="false">Tasks</button>
                    </li>
                    <li class="nav-item" role="presentation">

                            type="button" role="tab"
                            aria-controls="pills-contact"
                            aria-selected="false">Alerts</button>
                    </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">

                        <div class="row">

                            <div class="col-4">

                                    <input
                                        class="form-control me-2 form-control-search"

                                        placeholder="Search"
                                        id="searchInput"
                                        aria-label="Search">

                                        style="margin:0px 20px ;"
                                        type="submit">Search</button>
                                </form>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div

                                    id="main-section-div">
                                    <div class="row row-cols-5 row-cols-md- g-4"
                                        id="weeks-parant-div">
                                        <!-- the content will be generated in js file -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                        <div class="row" id="task-card-info">

                    </div>

                        aria-labelledby="pills-contact-tab"
                        tabindex="0">
                        <!-- the content inside alerts tab -------------------------------------------->
                        <div class="ratio ratio-16x9">
                            <iframe
                                src="https://www.yout ube.com/embed/4fcsY1WjI4w?autoplay=1&mute=0">
                                title="YouTube video" allowfullscreen></iframe>
                        </div>

                    </div>

                </div>

            </div>
